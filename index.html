<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>чат</title>
</head>

<body>
  <form action="" id="user-name-form">
    <label for="">Введите имя</label>
    <input type="text" name="user-name" placeholder="Ваше имя" required>
  </form>

  <div id="chat" class="chat">
  </div>

  <div id="chat-message">
    <form action="" id="chat-form">
      <div class="form-group">
        <textarea name="message" cols="30" rows="10" placeholder="Новое сообщение" required></textarea>
      </div>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script>
    const user = {
      name: '',
      message: ''
    }
    const chat = document.getElementById("chat")

    const ws = new WebSocket('ws://localhost:8080')
    ws.onopen = () => {
      console.log("Соединение установлено");
    }
    ws.onmessage = ({ data }) => {
      const { name, message } = JSON.parse(data)
      chat.insertAdjacentHTML("beforeend", `<p>
      <span class="name">${name}: </span>
      <span class="user-chat-message">${message}</span>
    </p>`)
    }

    const userNameForm = document.getElementById('user-name-form')
    userNameForm.addEventListener("submit", function (e) {
      e.preventDefault()
      const { value } = this.querySelector("[name=user-name]")
      user.name = value
      this.remove()
    })

    const chatForm = document.getElementById("chat-form")
    chatForm.addEventListener("submit", function (e) {
      e.preventDefault()
      user.message = this.querySelector("[name=message]").value

      chat.insertAdjacentHTML("beforeend", `<p>
      <span class="name">${user.name}: </span>
      <span class="you-chat-message">${user.message}</span>
    </p>`)
      ws.send(JSON.stringify(user))
      this.reset()
    })
  </script>
</body>

</html>
